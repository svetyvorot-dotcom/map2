<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <div id="viewer" style="width: 100%; height: 100vh; background: #000;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <script>
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            tileSources: {
                type: 'zoomifytileservice',
                width: 16384,
                height: 16384,
                tilesUrl: "map/", // ПРОВЕРЬТЕ: 1. Наличие слеша. 2. Регистр папки 'map'
                tileSize: 256,
                fileFormat: 'jpg'
            },
            drawer: 'canvas', // Принудительно используем 2D canvas вместо WebGL
            showNavigationControl: true,
            defaultZoomLevel: 0
        });
    </script>
</head>
<body style="margin:0; padding:0;"></body>
</html>
